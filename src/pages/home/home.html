<ion-content style="background-color:#000;">

        <img src="../../assets/day.png" width="128"/>
        <h6 class="mode">DAY MODE</h6>
      </div>
    </ion-row>
    <ion-row justify-content-center align-items-center style="height: 100%;margin-top:-100px">
      <div text-center style="background-color:#fff;border-radius: 10px" (click)="goToCat()" >
        <img src="../../assets/moon.png" width="128"/>
        <h6 class="mode">NIGHT MODE</h6>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
